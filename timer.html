<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Timer</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
      <audio id="audio"src="baaku.mp3"></audio>
    </head>
  
  <body class="green white-text">
        <div class="container">
             
            <h2>残り<span id="hour" class="yellow-text">時間</span><span class="yellow-text"id="min">分</span><span id="sec" class="yellow-text">秒</span></h2>
            <div id="time">yeah</div>  
          
        </div>    
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script>
          alert("注意事項 ・タイムを秒数で記入してください。・タイムが0になったら音がなります。アラーム音は爆発です。・もう一回使うときは、ページを閉じるか、リロードしてください。");
  
         var time = prompt("Time(Second)");
          let c = time;
          
        
          setInterval(() => {
        document.getElementById("time").textContent = new Date().toLocaleString();
          },1)  
         var count = setInterval(() => {
            var hour = $("#hour").text(Math.floor(c / 3600) + "時間");
            var min = $("#min").text(Math.floor((c % 3600) / 60) + "分");
            var sec = $("#sec").text(Math.floor(c % 60) + "秒");
            c = c - 1;
            
             if(c <= 0){
              document.getElementById("audio").play();
              clearInterval(count);
              $("#sec").text("0秒");
             }   
            
          },1000)
          
          
          
        </script>
        

    </body>
</html>
